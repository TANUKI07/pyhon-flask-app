<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>註冊頁面</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="signup-container">
      <h2>註冊</h2>
      <form id="signupform" action="/signup" method="POST">
        <input
          id="name"
          type="text"
          name="user_name"
          placeholder="暱稱"
          required
        />
        <br />
        <input
          id="email"
          type="email"
          name="signup_email"
          placeholder="信箱"
          required
        />
        <br />
        <input
          id="password"
          type="password"
          name="signup_password"
          placeholder="密碼"
          required
        />
        <br />
        <input
          id="confirm_password"
          type="password"
          name="confirm_password"
          placeholder="請再次輸入密碼"
          required
        /><br />
        <div id="errorMsg" style="color: red; display: none">
          密碼與確認密碼不一致
        </div>
        <br />
        <button type="submit">註冊</button>
      </form>
      <a href="{{ url_for('login')}}" class="signup">已有帳號嗎? 立即登入</a>
    </div>
  </body>
</html>
